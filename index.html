<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel = "stylesheet" href="https://ez-css.now.sh">
        <style>
            .done{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <main id = "app">
            <h3>{{title}}</h3>
            <form @submit.prevent = "addTodo">
                <label for = "newTodo">Todo</label>
                <input v-model = "newTodo" type = "text" name = "newTodo">
                <button type = "submit" name = "button">Add</button>
            </form>
            <button @click = "allDone" type = "button" name = "button">Mark All As Completed</button>
            <ul>
                <li v-for = "todo in todos">
                    <input type = "checkbox" v-model = "todo.done">
                    <span :class="{done:todo.done}">{{todo.title}}</span>
                    <button @click = "removeTodo(todo)" type = "button" name = "removeTodo"
                </li>
            </ul>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
